name: Build and Deploy Fonts

on:
  workflow_dispatch:
    inputs:
      updated-fonts:
        description: 'Comma-separated list of fonts to update'
        required: false
        default: 'all'
        type: string
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/build-fonts.yml'

jobs:
  build-fonts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Node.js dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'fonttools[woff]'
      
      - name: Verify fonttools installation
        run: pyftsubset --help
      
      - name: Build fonts using unified workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔄 Starting font build workflow..."
          pnpm start -- --build-only
      
      - name: Verify build output
        run: |
          echo "🔍 Checking build output..."
          if [ -d "build" ]; then
            echo "✅ Build directory exists"
            echo "📁 Build directory contents:"
            find build -type f | head -20
          else
            echo "❌ Build directory not found"
            echo "📁 Current directory contents:"
            ls -la
          fi
      
      - name: Create build metadata
        run: |
          echo "📋 Creating build metadata..."
          mkdir -p build
          
          # Create basic directory structure if it doesn't exist
          mkdir -p build/fonts
          mkdir -p build/css
          
          cat > build/metadata.json << EOF
          {
            "buildDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "buildId": "${{ github.run_id }}",
            "commit": "${{ github.sha }}",
            "updatedFonts": "${{ github.event.inputs.updated-fonts || 'all' }}",
            "fonts": $(cat src/config/fonts.json | jq -c '.fonts')
          }
          EOF
          
          echo "✅ Build metadata created"
      
      - name: Get current date
        id: date
        run: echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
          publish_branch: build
          commit_message: "🔄 Font build ${{ github.run_id }} - ${{ steps.date.outputs.date }} | Fonts: ${{ github.event.inputs.updated-fonts || 'all' }} | Source: ${{ github.sha }}"
      
      - name: Summary
        run: |
          echo "✅ Font build and deployment complete!"
          echo "📊 Build Summary:"
          echo "- Build ID: ${{ github.run_id }}"
          echo "- Updated fonts: ${{ github.event.inputs.updated-fonts || 'all' }}"
          echo "- Build date: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "- Deployed to: build branch"
          
          if [ -f build/metadata.json ]; then
            echo "📋 Metadata:"
            cat build/metadata.json | jq '.'
          fi
          
          if [ -d build/fonts ]; then
            echo "📦 Generated font files:"
            find build/fonts -name "*.woff2" | head -10
          fi
          
          if [ -d build/css ]; then
            echo "🎨 Generated CSS files:"
            ls -la build/css/
          fi
