name: Daily Font Version Check

on:
  schedule:
    # Run daily at 02:00 UTC (10:00 AM Beijing Time)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    outputs:
      has-updates: ${{ steps.version-check.outputs.has-updates }}
      updated-fonts: ${{ steps.version-check.outputs.updated-fonts }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Check font versions
        id: version-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Load cached versions from previous runs
          FONT_IMING_VERSION: ${{ vars.FONT_IMING_VERSION }}
          FONT_LXGW_VERSION: ${{ vars.FONT_LXGW_VERSION }}
          FONT_AMSTELVAR_VERSION: ${{ vars.FONT_AMSTELVAR_VERSION }}
        run: pnpm run check-versions
      
      - name: Update version cache
        if: steps.version-check.outputs.has-updates == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Update repository variables to persist version cache
          if [ -n "${{ steps.version-check.outputs.font_iming_version }}" ]; then
            gh variable set FONT_IMING_VERSION --body "${{ steps.version-check.outputs.font_iming_version }}"
          fi
          if [ -n "${{ steps.version-check.outputs.font_lxgw_version }}" ]; then
            gh variable set FONT_LXGW_VERSION --body "${{ steps.version-check.outputs.font_lxgw_version }}"
          fi
          if [ -n "${{ steps.version-check.outputs.font_amstelvar_version }}" ]; then
            gh variable set FONT_AMSTELVAR_VERSION --body "${{ steps.version-check.outputs.font_amstelvar_version }}"
          fi
          echo "✅ Version cache updated in repository variables"

  trigger-build:
    needs: check-versions
    if: needs.check-versions.outputs.has-updates == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    steps:
      - name: Trigger font build workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-fonts.yml',
              ref: 'main',
              inputs: {
                'updated-fonts': '${{ needs.check-versions.outputs.updated-fonts }}'
              }
            });
      
      - name: Notify build triggered
        run: |
          echo "✅ Font build workflow triggered for fonts: ${{ needs.check-versions.outputs.updated-fonts }}"
