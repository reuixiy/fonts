name: Daily Font Version Check

on:
  schedule:
    # Run daily at 02:00 UTC (10:00 AM Beijing Time)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    outputs:
      has-updates: ${{ steps.version-check.outputs.has-updates }}
      updated-fonts: ${{ steps.version-check.outputs.updated-fonts }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Check font versions
        id: version-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run check-versions
      
      - name: Update stored versions
        if: steps.version-check.outputs.has-updates == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Update repository variables with new versions
          # This will be used to store the current version state
          echo "Version update detected, storing new versions..."

  trigger-build:
    needs: check-versions
    if: needs.check-versions.outputs.has-updates == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger font build workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-fonts.yml',
              ref: 'main',
              inputs: {
                'updated-fonts': '${{ needs.check-versions.outputs.updated-fonts }}'
              }
            });
      
      - name: Notify build triggered
        run: |
          echo "âœ… Font build workflow triggered for fonts: ${{ needs.check-versions.outputs.updated-fonts }}"
